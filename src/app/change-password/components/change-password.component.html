<Page actionBarHidden="true">
    <GridLayout class="page">
        <GridLayout rows="auto,auto,auto" width="100%" height="100%">
            <GridLayout #headerCard (loaded)="onHeaderLoaded($event)" verticalAlignment="top" height="8%" width="100%">
                <ns-header></ns-header>
            </GridLayout>
            <StackLayout row="0" marginTop="15%" height="40%" width="100%" verticalAlignment="middle">
                <GridLayout #changePasswordCard orientation="vertical" width="90%" height="90%" rows="auto,auto,auto"
                    (loaded)="onChangePasswordLoaded($event)">
                    <StackLayout row="0" class="textfield-container" orientation="horizontal" borderWidth="1"
                        [borderBottomColor]="oldPasswordBorderColor" borderLeftColor="transparent"
                        borderRightColor="transparent" borderTopColor="transparent"
                        [borderWidth]="oldPasswordBorderWidth" maxLength="10" keyboardType="phone">
                        <TextField [hint]="oldPasswordHint" width="85%" fontSize="16%" color="#23A6DB"
                            style.placeholderColor="#B9B9B9" (textChange)="oldPasswordTextField($event)"
                            borderColor="transparent" borderWidth="1" autocorrect="false" [secure]="oldPasswordSecure">
                        </TextField>
                        <Image src="res://eye" width="35" height="15" (tap)="onOldEyeClick()"></Image>
                    </StackLayout>
                    <StackLayout row="1" class="textfield-container" orientation="horizontal" borderWidth="1"
                        [borderBottomColor]="newPasswordBorderColor" borderLeftColor="transparent"
                        borderRightColor="transparent" borderTopColor="transparent"
                        [borderWidth]="newPasswordBorderWidth">
                        <TextField [hint]="newPasswordHint" width="85%" fontSize="16%" color="#23A6DB"
                            style.placeholderColor="#B9B9B9" (textChange)="newPasswordTextField($event)"
                            borderColor="transparent" borderWidth="1" autocorrect="false" [secure]="newPasswordSecure">
                        </TextField>
                        <Image src="res://eye" width="35" height="15" (tap)="onNewEyeClick()"></Image>
                    </StackLayout>
                    <StackLayout row="2" class="textfield-container" orientation="horizontal" borderWidth="1"
                        [borderBottomColor]="confirmPasswordBorderColor" borderLeftColor="transparent"
                        borderRightColor="transparent" borderTopColor="transparent"
                        [borderWidth]="confirmPasswordBorderWidth">
                        <TextField [hint]="confirmPasswordHint" width="85%" fontSize="16%" color="#23A6DB"
                            style.placeholderColor="#B9B9B9" (textChange)="confirmPasswordTextField($event)"
                            borderColor="transparent" borderWidth="1" autocorrect="false"
                            [secure]="confirmPasswordSecure">
                        </TextField>
                        <Image src="res://eye" width="35" height="15" (tap)="onConfirmEyeClick()"></Image>
                    </StackLayout>
                </GridLayout>
            </StackLayout>
            <GridLayout width="100%" height="10%" marginTop="50%" verticalAlignment="middle">
                <Button class="update-button" [text]="updatePasswordButton" (tap)="onUpdatePasswordClick()"></Button>
            </GridLayout>
            <GridLayout row="1" height="20%" width="100%" rows="auto,auto">
                <StackLayout row="0" width="95%" height="40%" verticalAlignment="middle" (tap)="onForgotPassword()">
                    <Label color="#A5A5A5" fontSize="16" textAlignment="center" [text]="forgotPassword"></Label>
                </StackLayout>
                <StackLayout row="1" width="95%" height="20%" verticalAlignment="middle">
                    <StackLayout orientation="horizontal" horizontalAlignment="center" (tap)="onCancelClick()">
                        <Label color="#67CB62" fontSize="16" textAlignment="center" fontWeight="500"
                            text=" Cancel"></Label>
                    </StackLayout>
                </StackLayout>
            </GridLayout>
            <StackLayout row="2" #footerCard (loaded)="onFooterLoaded($event)" marginTop="12%" height="8%" width="100%">
                <ns-footer></ns-footer>
            </StackLayout>
        </GridLayout>

        <!-- <GridLayout *ngIf="!isRendering" width="100%" height="100%">
        <ActivityIndicator horizontalAlignment="center" verticalAlignment="middle" [busy]="!isRendering" rowSpan="1"
            colSpan="1">
        </ActivityIndicator>
    </GridLayout> -->

        <GridLayout *ngIf="isLoading" backgroundColor="transparent" width="100%" height="100%">
            <ActivityIndicator backgroundColor="transparent" horizontalAlignment="center" verticalAlignment="middle"
                [busy]="isLoading" rowSpan="1" colSpan="1">
            </ActivityIndicator>
        </GridLayout>
    </GridLayout>
</Page>
