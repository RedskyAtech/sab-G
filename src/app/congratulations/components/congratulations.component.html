<Page actionBarHidden="true">
    <GridLayout rows="auto,auto,auto,auto" class="page">
        <StackLayout row="0" height="35%" width="80%" marginTop="10%" horizontalAlignment="center"
            verticalAlignment="middle">
            <Image src="res://success" width="100%" height="100%"></Image>
        </StackLayout>
        <StackLayout row="1" height="10%" width="80%" horizontalAlignment="center" verticalAlignment="middle">
            <Label text="Congratulations!" textAlignment="center" fontSize="30%" color="#707070"></Label>
        </StackLayout>
        <StackLayout row="2" height="5%" width="80%" horizontalAlignment="center" verticalAlignment="middle">
            <Label text="Your order has been accepted" textAlignment="center" fontSize="15%" color="#DBDBDB"></Label>
        </StackLayout>
        <StackLayout row="3" height="10%" width="80%" horizontalAlignment="center" verticalAlignment="middle">
            <Button class="got-it-button" [text]="gotItButton" (tap)="onGotItClick()"></Button>
        </StackLayout>
    </GridLayout>

    <!-- <GridLayout *ngIf="!isRendering" width="100%" height="100%">
        <ActivityIndicator horizontalAlignment="center" verticalAlignment="middle" [busy]="!isRendering" rowSpan="1"
            colSpan="1">
        </ActivityIndicator>
    </GridLayout> -->

    <GridLayout *ngIf="isLoading" backgroundColor="transparent" width="100%" height="100%">
        <ActivityIndicator backgroundColor="transparent" horizontalAlignment="center" verticalAlignment="middle"
            [busy]="isFavouring" rowSpan="1" colSpan="1">
        </ActivityIndicator>
    </GridLayout>
</Page>
