<GridLayout @routeAnimations class="page">
    <GridLayout #headerCard androidElevation="10" verticalAlignment="top" height="7%" width="100%">
        <ns-header></ns-header>
    </GridLayout>
    <StackLayout row="3" #footerCard androidElevation="10" verticalAlignment="bottom" height="5%" width="100%">
        <ns-footer [badgeData]="dataForBadge"></ns-footer>
    </StackLayout>
    <GridLayout rows="auto,auto,auto,auto,auto" width="100%" height="100%">
        <GridLayout row="0" marginTop="8%" height="20%" width="100%" verticalAlignment="middle" rows="auto,auto">
            <StackLayout row="0" class="textfield-container" height="40%" verticalAlignment="middle">
                <Label text="Frequently asked question" fontSize="16%" color="#404040"></Label>
            </StackLayout>
            <StackLayout row="1" columns="auto,auto" class="textfield-container" height="40%" borderWidth="1"
                [borderBottomColor]="questionBorderColor" borderLeftColor="transparent" borderRightColor="transparent"
                borderTopColor="transparent" [borderWidth]="questionBorderWidth" verticalAlignment="middle">
                <TextField [hint]="questionHint" [text]="questionText" width="100%" height="100%" fontSize="16%"
                    color="#23A6DB" style.placeholderColor="#B9B9B9" (textChange)="questionTextField($event)"
                    borderColor="transparent" borderWidth="1" autocorrect="false">
                </TextField>
            </StackLayout>
        </GridLayout>
        <StackLayout row="2" width="100%" height="10%" verticalAlignment="top">
            <Button class="submit-button" text="Submit" (tap)="onSubmitClick()"></Button>
        </StackLayout>

        <StackLayout row="3" width="100%" height="10%" verticalAlignment="middle">
            <Label text="Follow us on :" fontSize="16%" color="#404040" textAlignment="center"></Label>
        </StackLayout>

        <GridLayout row="4" columns="auto,auto" width="95%" height="10%">
            <StackLayout col="0" width="50%" height="100%" verticalAlignment="middle" (tap)="onFacebook()">
                <Image [src]="fbIcon" height="80%"></Image>
            </StackLayout>
            <StackLayout col="1" width="50%" height="100%" verticalAlignment="middle" (tap)="onInstagram()">
                <Image [src]="instaIcon" height="80%"></Image>
            </StackLayout>
        </GridLayout>
    </GridLayout>

    <GridLayout *ngIf="isLoading" backgroundColor="transparent" width="100%" height="100%">
        <ActivityIndicator backgroundColor="transparent" horizontalAlignment="center" verticalAlignment="middle"
            [busy]="isLoading" rowSpan="1" colSpan="1">
        </ActivityIndicator>
    </GridLayout>
</GridLayout>
<!-- </Page> -->
