<Page actionBarHidden="true">

    <GridLayout class="page">
        <GridLayout rows="auto" height="100%" width="100%">
            <GridLayout row="0" columns="auto,auto,auto" width="100%" height="50%" horizontalAlignment="center"
                verticalAlignment="top" backgroundColor="#273BD3">
                <StackLayout col="0" width="15%" height="100%" horizontalAlignment="center" verticalAlignment="top">
                    <Image src="res://arrow_back" width="40" height="40" marginTop="20%" (tap)="onBack()"></Image>
                </StackLayout>
                <StackLayout col="1" width="70%" height="100%" horizontalAlignment="center" verticalAlignment="top">
                    <Image src="res://icon" width="80vw" height="80vw" marginTop="20%"></Image>
                </StackLayout>
                <StackLayout col="2" width="15%" height="100%" horizontalAlignment="center" verticalAlignment="top">
                </StackLayout>
            </GridLayout>

            <GridLayout row="0" marginTop="30%" height="50%" width="100%">
                <GridLayout #forgotPasswordCard orientation="vertical" width="85%" height="90%" borderRadius="20"
                    rows="auto,auto,auto,auto" (loaded)="onForgotPasswordLoaded($event)">
                    <StackLayout row="0" width="95%" height="20%" marginTop="10%" verticalAlignment="middle">
                        <Label color="#273BD3" fontSize="30" textAlignment="center" [text]="forgotHeading"></Label>
                    </StackLayout>
                    <StackLayout row="1" class="textfeild-container" orientation="horizontal">
                        <TextField [hint]="phoneNumberHint" width="95%" color="#273BD3" style.placeholderColor="#B9B9B9"
                            (textChange)="phoneTextField($event)" borderWidth="1" borderColor="transparent"
                            autocorrect="false" keyboardType="phone" maxLength="10">
                        </TextField>
                    </StackLayout>
                    <StackLayout row="3" width="95%" height="20%" marginTop="10%">
                        <Button class="sendOtp-button" [text]="sendOTPButton" (tap)="onSendOtpClick()"></Button>
                    </StackLayout>
                </GridLayout>
            </GridLayout>
        </GridLayout>
    </GridLayout>

    <!-- <GridLayout *ngIf="!isRendering" width="100%" height="100%">
        <ActivityIndicator horizontalAlignment="center" verticalAlignment="middle" [busy]="!isRendering" rowSpan="1"
            colSpan="1">
        </ActivityIndicator>
    </GridLayout> -->

    <GridLayout *ngIf="isLoading" backgroundColor="transparent" width="100%" height="100%">
        <ActivityIndicator backgroundColor="transparent" horizontalAlignment="center" verticalAlignment="middle"
            [busy]="isFavouring" rowSpan="1" colSpan="1">
        </ActivityIndicator>
    </GridLayout>
</Page>
